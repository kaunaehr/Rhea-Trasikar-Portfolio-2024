     <!-- Contact -->

     <section class="contact-section d-flex justify-content-center align-items-center" style="min-height: 100vh; background-image: url('images/Contact\ bg-min.png'); background-size: cover; background-position: center;">
        <div class="container">
          <div class="row justify-content-center">
            <!-- Contact Form -->
            <div class="col-md-6" style="margin-top: 100px;">
              <div class="card p-4 shadow-lg" style="border-radius: 40px; background-color: #080808; border-color: rgb(255, 255, 255); margin-top: 50px;">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label fw-bold" style="color: rgb(255, 255, 255); font-size: large;">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label fw-bold" style="color: rgb(255, 255, 255); font-size: large;">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label fw-bold" style="color: rgb(255, 255, 255); font-size: large;">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message here" required></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50 rounded-pill btn-light" style="border-radius: 10px; font-size: large; margin-top: 10px;">Submit</button>
                  </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
